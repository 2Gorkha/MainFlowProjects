<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bread Cutlet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image {
      flex: 1;
      max-width: 40%;
    }

    .image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .recipe {
      flex: 1;
      padding-left: 20px;
    }

    .recipe h1 {
      color: orangered;
      margin-bottom: 10px;
    }

    .recipe p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image">
    <img src="https://cdn3.foodviva.com/static-content/food-images/snacks-recipes/bread-roll/bread-roll-250.jpg" alt="Bread Cutlet">
  </div>
  <div class="recipe">
    <h1>Bread Cutlet Recipe</h1>
    <p><b>Ingredients:</b> Bread slices, boiled potatoes, green chilies, coriander, breadcrumbs, spices.</p>
    <p><b>Steps:</b> Mash potatoes, mix with spices and bread. Shape into cutlets, coat with breadcrumbs, and deep-fry until golden brown.</p>
  </div>
</div>

</body>
</html>
