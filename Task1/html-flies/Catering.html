<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catering</title>
  <style>
    .container{

      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .button{
      background: white;
      color: lightskyblue;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class = "container">
  <ul class = "button">AC Engineer Team</ul>
</div>
<br>
<div class = "container">
  <ul class = "button">Toilet Cleaners</ul>
</div>
<br>
<div class = "container">
  <ul class = "button">Medical Help</ul>
</div>


</body>
</html>
